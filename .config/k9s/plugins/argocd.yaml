plugins:
  argo-open-app:
    shortCut: Ctrl-O
    description: Open ArgoCD Infra
    scopes:
      - all
    command: bash
    confirm: false
    args:
      - -c
      - open $(oc get cm -n argocd-infra argocd-cm  -ojsonpath='{.data.url}')
    background: true
  # doesnt work.. yet
  argo-login:
    shortCut: Shift-L
    description: Login to ArgoCD
    scopes:
      - apps
    command: bash
    args:
      - -c
      - url=$(oc get cm -n argocd-infra argocd-cm  -ojsonpath='{.data.url}')
      - argocd login $url --core
    background: false
  argocd:
    shortCut: "s"
    description: Sync ArgoCD Application
    scopes:
      - application
    command: argocd
    args:
      - app
      - sync
      - $NAME
      - --app-namespace
      - $NAMESPACE
    background: true
    confirm: true
  refresh-apps:
    shortCut: Shift-R
    confirm: false
    scopes:
      - apps
    description: Refresh a argocd app hard
    command: bash
    background: true
    args:
      - -c
      - "kubectl annotate applications -n argocd $NAME argocd.argoproj.io/refresh=hard"
  disable-auto-sync:
    shortCut: Shift-J
    confirm: false
    scopes:
      - apps
    description: Disable argocd sync
    command: kubectl
    background: true
    args:
      - patch
      - applications
      - -n
      - argocd
      - $NAME
      - "--type=json"
      - '-p=[{"op":"replace", "path": "/spec/syncPolicy", "value": {}}]'
  enable-auto-sync:
    shortCut: Shift-B
    confirm: false
    scopes:
      - apps
    description: Enable argocd sync
    command: kubectl
    background: true
    args:
      - patch
      - applications
      - -n
      - argocd
      - $NAME
      - --type=merge
      - '-p={"spec":{"syncPolicy":{"automated":{"prune":true,"selfHeal":true},"syncOptions":["ApplyOutOfSyncOnly=true","CreateNamespace=true","PruneLast=true","PrunePropagationPolicy=foreground"]}}}'
