k9s:
  liveViewAutoRefresh: true
  screenDumpDir: /home/yannick/.local/state/k9s/screen-dumps
  refreshRate: 2
  maxConnRetry: 5
  readOnly: false
  noExitOnCtrlC: true
  ui:
    enableMouse: true
    headless: false
    logoless: true
    crumbsless: false
    splashless: true
    reactive: true
    noIcons: false
    defaultsToFullScreen: true
    skin: gruvbox
    useFullGVRTitle: true
  skipLatestRevCheck: true
  disablePodCounting: true
  shellPod:
    image: busybox
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
  imageScans:
    enable: false
    exclusions:
      namespaces: []
      labels: {}
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: -1
    textWrap: false
    showTime: true
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
